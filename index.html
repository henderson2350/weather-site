<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <form>
        <label for="search-bar">Search for a city:</label>
        <input type="text" id="search-bar" />
        <input type="submit" value="submit" />
      </form>

      <div id="city-buttons">
        <button type="button">Austin</button>
        <button type="button">Chicago</button>
        <button type="button">New York</button>
        <button type="button">Orlando</button>
        <button type="button">San Francisco</button>
        <button type="button">Seattle</button>
        <button type="button">Denver</button>
        <button type="button">Atlanta</button>
      </div>

      <div id="right-side">
        <div id="city-specs">
          <h2 id="city-name-date">Placeholder for name</h2>
          <p>Temperature:</p>
          <p>Humidity:</p>
          <p>Wind Speed:</p>
          <p>UV Index:</p>
        </div>
        <div id="five-day">
          <h3>5 Day Forecast</h3>
          <div>Card</div>
          <div>Card</div>
          <div>Card</div>
          <div>Card</div>
          <div>Card</div>
        </div>
      </div>
    </main>
  </body>
</html>
