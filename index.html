<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
    crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <h1 class="jumbotron">Weather Dashboard</h1>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-3">
              <input type="text" id="search-bar" />
              <button id="submit">Submit</button>
            <div id="stored-cities"></div>
          </div>
          <div class="col-9">
            <div>
              <div id="city-specs">
                <div class="row">
                  <h2 id="city-name" style="white-space: pre">Placeholder for name: </h2>
                  <h2 id="date"></h2>
                </div>
                <p>Temperature: <span id="temp"></spanid></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Wind Speed: <span id="wind"></span></p>
                <p>UV Index:</p>
              </div>
              <h3>5 Day Forecast</h3>
              <div class="container-fluid row" id="five-day">
                <div>Card</div>
                <div>Card</div>
                <div>Card</div>
                <div>Card</div>
                <div>Card</div>
              </div>
            </div>
          </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
